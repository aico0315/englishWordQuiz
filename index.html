<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/destyle.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/script.js"  defer></script>

  <title>My単語帳!!</title>
</head>
<body>
  <header>
    <h1 class="web_title">STUDY</h1>
  </header>
  <main>
    <!-- メニューエリア -->
    <div id="menu-view" class="menu-area">
      <div class="menu-list">
        <button class="question-continue-btn menu-item">つづきから</button>
        <button class="question-newStart-btn menu-item">はじめから</button>
        <button class="add-newQuestion-btn menu-item">単語を追加</button>
      </div>
    </div>
    <!-- 単語追加/削除エリア -->
    <div id="add-question-view" class="add-question-area hidden">
      <!-- 追加 -->
      <div class="add-english-area">
        <p class="word-english">覚えたい英単語を入力してね</p>
        <input class="input-english-word" type="text" name="input-add-question">
      </div>
      <div class="add-japanese-area">
        <p class="word-japanese">英単語の日本語を入力してね</p>
        <input class="input-japanese-word" type="text" name="input-add-question">
      </div>
      <div class="add-supplement-area">
        <p class="supplementary-information">補足情報を入力してね（読み方など）</p>
        <textarea class="input-supplementary-information" type="text" name="input-add-supplementary"></textarea>
      </div>
      <button class="add-btn">登録</button>
      <!-- 削除 -->
      <div class="delete-question-area">
        <h3 class="delete-question-area-title">登録した単語は<br>以下から編集できます</h3>
        <div id="deleteArea-wordList"></div>
      </div>
      <button class="return-menu-btn">メニューへ戻る</button>
    </div>
    <!-- 問題表示・回答エリア -->
    <div id="question-view" class="question-area hidden">
      <div class="counter-area"></div>
      <p class="set-question"></p>
      <form id="answer-form">
        <input class="input-answer" name="user-input" type="text" enterkeyhint="done">
        <button class="judgement-answer-btn">答え</button>
      </form>
      <button class="return-menu-btn">メニューへ戻る</button>
    </div>
    <!-- 解答表示エリア -->
    <div id="answer-view" class="answer-area">
      <div class="counter-area"></div>
      <p class="result-message"></p>
      <p class="correct-answer-title">こたえ</p>
      <div class="correct-answer-area">
        <p class="correct-answer"></p>
        <p class="supplement-message"></p>
      </div>
      <div class="user-answer-area">
        <p class="user-answer-title">あなたのこたえ</p>
        <p class="user-answer"></p>
      </div>
      <button class="next-question-btn">次の問題</button>
      <button class="return-menu-btn">メニューへ戻る</button>
    </div>
    <!-- 全問回答表示エリア -->
    <div id="clear-view" class="clear-area hidden">
      <p class="clear-message">全問回答</p>
      <p class="clear-text">全問回答しました<br>もう一度挑戦しますか？</p>
      <button class="retry-btn">挑戦する</button>
    </div>
  </main>
  <footer></footer>
</body>
</html>
